    <div class="root"></div>
    <script>

        let sum = 0;

        Array.prototype.newMap = function(callback) {

            let newArr = [];

            for(let i = 0; i < this.length; i++) {
                newArr.push(callback(this[i], i, this));
            }

            return newArr;

        };

        let superArr = [1, 2, 3].newMap(function(item, index, arr){
            return item+'a';
        });

        console.log(superArr);
    </script>
